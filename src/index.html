<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Scores</title>
  </head>
  <main class="main">
    <h1>Leaderboard</h1>

    <section id="add-new-game">
      <form id="form-name-game">
        <div class="add-game">
          <input type="text" name="game-name" id="game-name" placeholder="Enter game name" required/>
          <button type="submit" id="add-game">Get Stated</button>
        </div>
      </form>
    </section>

    <section class="recent-scores">
      <div class="head-scores">
        <h2 >Recent scores</h2>
        <form id="refresh-form">
          <button type="submit" id="refresh">Refresh</button>
        </form>
      </div>
      <div class="names-scores"></div>
    </section>

    <section class="add-score">
      <h2>Add your score</h2>
      <form id="form">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your name"
          required
        />
        <label for="score">Score</label>
        <input
          type="number"
          name="score"
          id="score"
          placeholder="Your score"
          required
        />
        <button type="submit" id="submit">Submit</button>
      </form>
    </section>
  </main>
</html>
